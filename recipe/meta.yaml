{% set version = "2017.1.2" %}

package:
  name: pudb
  version: {{ version }}

source:
  fn: pudb-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pudb/pudb-{{ version }}.tar.gz
  sha256: 29d82ed05030146e5f2f9431926cc24f6c6c284cb451a4a850625fc0303e46e7

build:
  # conda skeleton added this, but I'm unsure why it would be needed.
  # preserve_egg_dir: True
  entry_points:
    - pudb = pudb.run:main
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  # Urwid is skipped on Windows
  skip: true  # [win]
requirements:
  build:
    - python
    - setuptools
    - urwid >=1.1.1
    - pygments >=1.0
  run:
    - python
    - setuptools
    - urwid >=1.1.1
    - pygments >=1.0

test:
  imports:
    - pudb

  commands:
    - pudb --help
  source_files:
    - test
  commands:
    - cd test && python -m pytest

about:
  home: http://pypi.python.org/pypi/pudb
  license: MIT
  summary: 'A full-screen, console-based Python debugger'

  dev_url: https://github.com/inducer/pudb

extra:
  recipe-maintainers:
    - asmeurer
    - inducer
