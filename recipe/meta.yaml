{% set version = "2019.2" %}

package:
  name: pudb
  version: {{ version }}

source:
  fn: pudb-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pudb/pudb-{{ version }}.tar.gz
  sha256: e8f0ea01b134d802872184b05bffc82af29a1eb2f9374a277434b932d68f58dc

build:
  # conda skeleton added this, but I'm unsure why it would be needed.
  # preserve_egg_dir: True
  entry_points:
    - pudb = pudb.run:main
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  # Urwid is skipped on Windows
  skip: true  # [win]
requirements:
  build:
    - python
    - setuptools
    - urwid >=1.1.1
    - pygments >=1.0
  run:
    - python
    - setuptools
    - urwid >=1.1.1
    - pygments >=1.0

test:
  requires:
    - pytest-mock
  imports:
    - pudb

  commands:
    - pudb --help
  source_files:
    - test
  commands:
    - cd test && python -m pytest

about:
  home: http://pypi.python.org/pypi/pudb
  license: MIT
  license_file: LICENSE
  summary: 'A full-screen, console-based Python debugger'

  dev_url: https://github.com/inducer/pudb

extra:
  recipe-maintainers:
    - asmeurer
    - inducer
